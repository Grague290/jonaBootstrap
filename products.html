<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista de Productos - Estilo Oscuro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    .sidebar {
      width: 250px;
      background-color: #252525;
      color: white;
      height: 100vh;
    }

    .sidebar a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #333333;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .navbar {
      background-color: #333333;
    }

    .card {
      background-color: #2c2c2c;
      border: none;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .loading-spinner {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="sidebar d-flex flex-column p-3">
    <h5 class="text-center">Sidebar</h5>
    <a href="#" class="active">Home</a>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Products</a>
    <a href="#">Customers</a>
    <a href="#" class="mt-auto d-flex align-items-center">
      <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile Image">
      <span>mdo</span>
    </a>
  </div>

  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Productos</a>
        <div class="d-flex">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            Añadir Producto
          </button>
        </div>
      </div>
    </nav>

    <div class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row" id="productsContainer">
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Añadir Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm">
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre</label>
              <input type="text" class="form-control bg-dark text-light" id="productName" name="name" required>
            </div>
            <div class="mb-3">
              <label for="productSlug" class="form-label">Slug</label>
              <input type="text" class="form-control bg-dark text-light" id="productSlug" name="slug" required>
            </div>
            <div class="mb-3">
              <label for="productDescription" class="form-label">Descripción</label>
              <textarea class="form-control bg-dark text-light" id="productDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="productFeatures" class="form-label">Características</label>
              <textarea class="form-control bg-dark text-light" id="productFeatures" name="features" rows="3" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveProductBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadProducts() {
      const spinner = document.querySelector('.loading-spinner');
      const container = document.getElementById('productsContainer');
      
      try {
        spinner.style.display = 'flex';
        container.innerHTML = '';

        const response = await fetch('app/products.php');
        if (!response.ok) {
          throw new Error('Error al cargar los productos');
        }

        const data = await response.json();
        const products = data.data;

        products.forEach(product => {
          const productCard = `
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <img src="${product.cover}" class="card-img-top" alt="${product.name}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-text"><strong>$${product.price} MXN</strong></p>
                  <div class="mt-auto">
                    <a href="product.html?slug=${product.slug}" class="btn btn-primary">Ver más</a>
                    <button class="btn btn-danger" disabled>Eliminar</button>
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">
                      Editar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += productCard;
        });

        spinner.style.display = 'none';

      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar los productos');
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadProducts();
  
      const form = document.getElementById('productForm');
      const saveProductBtn = document.getElementById('saveProductBtn');
  
      saveProductBtn.addEventListener('click', function() {
        const formData = new FormData(form);
  
        fetch('app/create_product.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.code === "OK") {
            alert('Producto agregado exitosamente');
            document.getElementById('editModal').querySelector('.btn-close').click(); 
            form.reset(); 
            loadProducts(); 
            console.log("1");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error al agregar el producto');
          console.log("3");
        });
      });
    });
  </script>
</body>
